<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" th:href="@{/css/reset.css}">

    <link th:href="${'https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'}" rel='stylesheet'>
    <!--    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-multiselect.css" th:href="@{/css/bootstrap-multiselect.css}">-->
</head>

<body class="d-flex justify-content-center align-items-center h-100" style="background: #1f454e;">
<div class="toast-container position-absolute bottom-0 end-0 p-3">
    <div class="toast" data-bs-animation="true" data-bs-autohide="true" data-bs-delay="2000" id="toastPlacement">
        <div class="toast-body" id="toastMessage">
        </div>
    </div>
</div>

<main class="container shadow-lg p-3 m-5 bg-body rounded">
    <div class="modal-header">
        <span></span>
        <a href="/book" type="button" class="btn-close" aria-label="Close"></a>
    </div>
    <div class="row g-3 mb-1">
        <div class="col">
            <h4 class="text-info">Редактрирование книги</h4>
        </div>
    </div>
    <div class="row g-3 my-3">
        <div class="col form-floating">
            <input required hidden type="text" class="form-control" id="bookId" name="bookId" placeholder="Id книги" th:value="${book.id}">
            <input required type="text" class="form-control" id="bookName" name="bookName" placeholder="Название книги" th:value="${book.name}">
            <label for="bookName">Название книги</label>
        </div>
    </div>
    <div class="row g-3 my-3">
        <div class="col form-floating">
            <input required type="text" class="form-control" id="bookDescription" name="bookDescription" placeholder="Описание книги" th:value="${book.description}">
            <label for="bookDescription">Описание книги</label>
        </div>
    </div>
    <div class="row g-3 my-3">
        <div class="accordion" name="bookCategories">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Категории
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div th:each="category : ${categories}" th:object="${category}" class="form-check">
                            <input class="form-check-input" type="checkbox" value="" th:id="'categoryId'+*{id}">
                            <label class="form-check-label" th:for="'categoryId'+*{id}" th:text="*{name}"></label>
                        </div>
                        <div th:each="category : ${book.categories}" th:object="${category}" class="form-check">
                            <input class="form-check-input" checked type="checkbox" value="" th:id="'categoryId'+*{id}">
                            <label class="form-check-label" th:for="'categoryId'+*{id}" th:text="*{name}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-3 my-3">
        <div class="col form-floating">
            <input required min="0" type="text" class="form-control" id="bookPrice" name="bookPrice" placeholder="Цена" th:value="${book.price}">
            <label for="bookPrice">Цена</label>
        </div>
        <div class="col form-floating">
            <input required min="0" type="number" class="form-control" id="bookCount" name="bookCount" placeholder="Количество" th:value="${book.count}">
            <label for="bookCount">Количество</label>
        </div>
    </div>
    <div class="row g-3 my-3">
        <div class="col form-floating d-flex flex-row-reverse">
            <button type="button" th:attr="onclick=|updateBook()|"class="btn btn-outline-success">Изменить</button>
        </div>
    </div>
</main>
</body>



<script src="/static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<!--<script src="/static/js/bootstrap-multiselect.js" th:src="@{/js/bootstrap-multiselect.js}"></script>-->


<script src="/static/js/update_book/update-book.js" th:src="@{/js/update_book/update-book.js}"></script>
</html>
