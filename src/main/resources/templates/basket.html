<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/basket/basket.css" th:href="@{/css/basket/basket.css}">

</head>
<body class="bg-white h-100 d-flex flex-column">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/book">Книжный магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/book">Книги</a>
                </li>
            </ul>
            <div class="navbar-text p-0 d-flex me-3">

                <a class="nav-link active" href="/basket"  th:title="Корзина"><img th:src="@{/icons/basket.png}" height="25" width="25"></a>

            </div>
            <div class="navbar-text p-0 d-flex me-5">

                <a class="nav-link active" href="/profile"  th:title="'Профиль '+ ${dbUser.firstName} +' '+ ${dbUser.lastName}"><img th:src="@{/icons/user.png}" height="40" width="40"></a>

            </div>
            <div class="navbar-text p-0">
                <a class="navbar-text" title="Выход" href="/logout"><img th:src="@{/icons/logout.png}" height="30"  width="30"></a>
            </div>
        </div>
    </div>
</nav>
<main class="m-5 bg-dark shadow p-3 bg-body rounded">
    <div>
        <h3 class="text-info">Корзина</h3>
        <div data-bs-spy="scroll" data-bs-offset="0" tabindex="0">
            <div th:each="el : ${items}" th:object="${el}" th:id="'bookId'+${el.id}">

            </div>
            <h4 id="item-1">Item 1</h4>
            <p>...</p>
            <h5 id="item-1-1">Item 1-1</h5>
            <p>...</p>
            <h5 id="item-1-2">Item 1-2</h5>
            <p>...</p>
            <h4 id="item-2">Item 2</h4>
            <p>...</p>
            <h4 id="item-3">Item 3</h4>
            <p>...</p>
            <h5 id="item-3-1">Item 3-1</h5>
            <p>...</p>
            <h5 id="item-3-2">Item 3-2</h5>
            <p>...</p>
        </div>
    </div>
</main>
</body>
<script src="/static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script src="/static/js/book/book.js" th:src="@{/js/book/book.js}"></script>
</html>
