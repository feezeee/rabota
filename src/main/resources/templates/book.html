<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/book/book.css" th:href="@{/css/book/book.css}">

    <th:block th:insert="~{fragments/nav-side :: link}"></th:block>
</head>
<body>
<div th:replace="~{fragments/nav-side :: div}">

</div>
<main class="home-section">
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${books}" th:object="${el}" th:id="'bookId'+${el.id}"
                     class="col">
                    <!-- Modal -->
                    <div class="modal fade" th:id="'modalBook'+${el.id}" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="${el.name}"></h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <span class=".text-black-50">Описание:</span>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <p th:text="${el.description}"></p>
                                    </div>
                                    <hr/>
                                    <div class="row">
                                        <span class=".text-black-50">Категории:</span>
                                    </div>
                                    <hr/>
                                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                                        <div th:each="category : ${el.categories}" class="col">
                                            <div class="card shadow-sm">
                                                <div class="card-body">
                                                    <p th:text="${category.name}" class="card-text"></p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <!--                                    <button type="button" class="btn btn-primary">Save changes</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:id="'itemBook' +${el.id}" class="card">
<!--                        <div th:attr="onclick=|itemBookClick('${el.id}')|" class="card-img-top item-book">-->
<!--&lt;!&ndash;                            <img width="auto" height="180" aria-label="Placeholder: Image cap"&ndash;&gt;-->
<!--&lt;!&ndash;                                 class="mx-auto d-block p-2"&ndash;&gt;-->
<!--&lt;!&ndash;                                 alt="..." th:src="@{/icons/book.png}"/>&ndash;&gt;-->
<!--                        </div>-->
<!--                        <hr/>-->
                        <div class="card-body">
                            <p th:attr="onclick=|itemBookClick('${el.id}')|" class="card-text m-0 item-book" style="direction: ltr; text-align: left;" th:text="*{name}"></p>
                            <hr/>
                            <div class="row">
                                <div class="col">
                                    <span th:text="'Цена: ' + *{price}" class="w-auto"/>
                                </div>
                                <div class="col d-flex flex-row-reverse">
                                    <span th:if="*{count > 0}" class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                                           title="Добавить в корзину">
                                        <button  th:attr="onclick=|itemBookAddToBasket('${el.id}')|"
                                                type="button"
                                                class="btn btn-success btn-sm">В корзину
                                        </button>
                                    </span>
                                    <span th:if="*{count <= 0}" class="d-inline-block" tabindex="0" data-bs-toggle="tooltip"
                                          title="Нет товара">
                                        <button  disabled type="button"
                                                class="btn btn-success btn-sm">В корзину
                                    </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<a class="addBook" asp-action="Create" asp-controller="Group">
    <img th:src="${}" src="~/img/plus.png" width="60" height="60" />
</a>
<div style="z-index: 100; position: fixed; right: 20px; bottom: 20px;">
    <a th:href="${'/add-book'}" style="">
        <i class='bx bx-user-plus'></i>
        Добавить товар
    </a>
    <a th:href="${'/add-book'}" class="p-3 bg-light">+</a>
<!--    <i class="bx bx-plus-circle fs-1"></i>-->
</div>
</body>
<script src="/static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script src="/static/js/book/book.js" th:src="@{/js/book/book.js}"></script>

<th:block th:insert="~{fragments/nav-side :: head/script}"></th:block>
</html>
