<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/css/reset.css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/book/book.css" th:href="@{/css/book/book.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/book">Книжный магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/book">Книги</a>
                </li>
            </ul>
            <div class="navbar-text p-0 d-flex me-3">

                <a class="nav-link active" href="/basket"  th:title="Корзина"><img th:src="@{/icons/basket.png}" height="25" width="25"></a>

            </div>
            <div class="navbar-text p-0 d-flex me-5">

                <a class="nav-link active" href="/profile"  th:title="'Профиль '+ ${dbUser.firstName} +' '+ ${dbUser.lastName}"><img th:src="@{/icons/user.png}" height="40" width="40"></a>

            </div>
            <div class="navbar-text p-0">
                <a class="navbar-text" title="Выход" href="/logout"><img th:src="@{/icons/logout.png}" height="30"  width="30"></a>
            </div>


        </div>
    </div>
</nav>
<main>

    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${books}" th:object="${el}" th:id="'bookId'+${el.id}"
                     th:attr="onclick=|itemBookClick('${el.id}')|" class="col item-book">
                    <!-- Modal -->
                    <div class="modal fade" th:id="'modalBook'+${el.id}" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="${el.name}"></h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <span class=".text-black-50">Описание:</span>
                                    </div>
                                    <div class="row rounded separator-line my-2">

                                    </div>
                                    <div class="row">
                                        <p th:text="${el.description}"></p>
                                    </div>
                                    <div class="row rounded separator-line my-2">

                                    </div>
                                    <div class="row">
                                        <span class=".text-black-50">Категории:</span>
                                    </div>
                                    <div class="row rounded separator-line my-2">

                                    </div>
                                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                                        <div th:each="category : ${el.categories}" class="col">
                                            <div class="card shadow-sm">
                                                <div class="card-body">
                                                    <p th:text="${category.name}" class="card-text"></p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <!--                                    <button type="button" class="btn btn-primary">Save changes</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img-top" style="background: #868e96;">
                            <img width="auto" height="180" aria-label="Placeholder: Image cap" class="mx-auto d-block p-2"
                                 alt="..." th:src="@{/icons/book.png}" />
                        </div>
                        <div class="card-body">
                            <p class="card-text m-0" _msthash="1937507" _msttexthash="127588643"
                               style="direction: ltr; text-align: left;" th:text="*{name}"></p>
                            <div class="row rounded separator-line my-2">

                            </div>
                            <div class="row">
                                <div class="col">
                                    <span th:text="'Цена: ' + *{price}" class="w-auto"/>
                                </div>
                                <div class="col d-flex flex-row-reverse">
                                    <button type="button" class="btn btn-success btn-sm">Купить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script src="/static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script src="/static/js/book/book.js" th:src="@{/js/book/book.js}"></script>
</html>
